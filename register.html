<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>shayona.com</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<div class="header">
		<div class="navbar">
			<div class="logo">
			<img src="images/logo.png">
			</div>
			<ul id="list">
				<li><a href="#">HOME</a></li>
				<li><a href="#">CATAGORIES</a></li>
				<li><a href="#">CONTACT</a></li>
				<li><a href="#">SERVICE</a></li>
				<li><a href="#">ABOUT</a></li>
			</ul>
		</div>
	</div>
<section id="banner">
	<div class="main">
	<div class="register">
		<h1 align="center">REGISTER</h1>
		<h4 align="center">Creat your account. It's free and only take a minute.</h4>
		<form id="register" method="post">
			<label>First Name : </label>
			<br>
			<input type="text" name="fname" id="name" placeholder="Enter your first name">
			<br><br>
			<label>Last Name : </label>
			<br>
			<input type="text" name="name" id="name" placeholder="Enter your last name">
			<br><br>
			<label>Your Age : </label>
			<br>
			<input type="number" name="age" id="name" placeholder="How old are you">
			<br><br>
			<label>Email : </label>
			<br>
			<input type="Email" name="Email" id="name" 
			placeholder="Enter your valid email">
			<br><br>
			<label>Gender : </label>
			<br>
			&nbsp;&nbsp;&nbsp;
			<input type="radio" name="gender" id="male" >
			&nbsp;
			<span id="male">Male</span>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" name="gender" id="female" >
			&nbsp;
			<span id="female">Female</span>
			<br><br>
			<label>Phone no. : </label>
			<br>
			<input type="number" name="phone" id="name" 
			placeholder="Enter your 10 digit number">
			<br><br>
			<input type="submit" name="submit" value="submit" id="submit">
		</form>
	</div><!-- end register -->
	</div><!-- end main -->
</section>
</body>
</html>
